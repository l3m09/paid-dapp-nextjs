version: 2.1
orbs:
  gcp-gcr: circleci/gcp-gcr@0.8.0
  gcp-gke: circleci/gcp-gke@1.1.0
  sonarcloud: sonarsource/sonarcloud@1.0.2
  slack: circleci/slack@3.4.2
jobs:

  build:
    machine:
      image: ubuntu-1604:202007-01
      docker_layer_caching: true
    steps:
      - checkout
      - run: docker login -u $DOCKERHUB_USER -p $DOCKERHUB_PASS
      - run: 
          name: Replace the backslash for a hyphen if the CIRCLE_BRANCH is a feature, release or hotfix branch.
          command: |
            echo "export CIRCLE_BRANCH=$( echo ${CIRCLE_BRANCH} | sed 's_/_-_' )" >> $BASH_ENV
      - gcp-gcr/build-image:
          image: $CIRCLE_PROJECT_REPONAME
          extra_build_args: "--target build"
          tag: "$CIRCLE_BRANCH-$CIRCLE_SHA1"
      - slack/status:
          fail_only: true

  test:
    machine:
      image: ubuntu-1604:202007-01
      docker_layer_caching: true
    steps:
      - checkout
      - run: docker login -u $DOCKERHUB_USER -p $DOCKERHUB_PASS
      - run: 
          name: Replace the backslash for a hyphen if the CIRCLE_BRANCH is a feature, release or hotfix branch.
          command: |
            echo "export CIRCLE_BRANCH=$( echo ${CIRCLE_BRANCH} | sed 's_/_-_' )" >> $BASH_ENV
      - gcp-gcr/build-image:
          image: $CIRCLE_PROJECT_REPONAME
          extra_build_args: "--target unit-test"
          tag: "$CIRCLE_BRANCH-$CIRCLE_SHA1"
      - slack/status:
          fail_only: true
        
  code-scan:
    docker:
      - image: "node:14.15.1"
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASS
    steps:
      - checkout
      - sonarcloud/scan

  publish:
    machine:
      image: ubuntu-1604:202007-01
      docker_layer_caching: true
    steps:
      - checkout
      - run: docker login -u $DOCKERHUB_USER -p $DOCKERHUB_PASS
      - run: 
          name: Replace the backslash for a hyphen if the CIRCLE_BRANCH is a feature, release or hotfix branch.
          command: |
            echo "export CIRCLE_BRANCH=$( echo ${CIRCLE_BRANCH} | sed 's_/_-_' )" >> $BASH_ENV
      - gcp-gcr/build-image:
          image: "$CIRCLE_PROJECT_REPONAME"
          extra_build_args: "--target production" 
          tag: "$CIRCLE_BRANCH-$CIRCLE_SHA1"
      - gcp-gcr/gcr-auth
      - gcp-gcr/push-image:
          image: $CIRCLE_PROJECT_REPONAME
          tag: $CIRCLE_BRANCH-$CIRCLE_SHA1
      - gcp-gcr/tag-image:
          image: $CIRCLE_PROJECT_REPONAME
          source-tag: $CIRCLE_BRANCH-$CIRCLE_SHA1
          target-tag: $CIRCLE_BRANCH-latest
      - slack/status:
          fail_only: true
    
  deploy-dev:
    machine:
      image: ubuntu-1604:202007-01
      docker_layer_caching: true
    steps:
      - run: 
          name: Replace the backslash for a hyphen if the CIRCLE_BRANCH is a feature, release or hotfix branch.
          command: |
            echo "export CIRCLE_BRANCH=$( echo ${CIRCLE_BRANCH} | sed 's_/_-_' )" >> $BASH_ENV
      - gcp-gke/install
      - gcp-gke/update-kubeconfig-with-credentials:
          cluster: $GKE_CLUSTER_DEV
          perform-login: true
      - gcp-gke/rollout-image:
          cluster: $GKE_CLUSTER_DEV
          deployment: $CIRCLE_PROJECT_REPONAME
          container: dapp
          image: gcr.io/$GOOGLE_PROJECT_ID/$CIRCLE_PROJECT_REPONAME
          tag: "$CIRCLE_BRANCH-$CIRCLE_SHA1"
      - slack/status

  deploy-prod:
    machine:
      image: ubuntu-1604:202007-01
      docker_layer_caching: true
    steps:
      - gcp-gke/install
      - gcp-gke/update-kubeconfig-with-credentials:
          cluster: $GKE_CLUSTER_PROD
          perform-login: true
      - gcp-gke/rollout-image:
          cluster: $GKE_CLUSTER_PROD
          deployment: $CIRCLE_PROJECT_REPONAME
          container: dapp
          image: gcr.io/$GOOGLE_PROJECT_ID/$CIRCLE_PROJECT_REPONAME
          tag: "$CIRCLE_BRANCH-$CIRCLE_SHA1"
      - slack/status

workflows:
  version: 2
  build-test-and-approval-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
                - develop
                - cicd-development
                # Include features branches
                - /^feature.*/
                # Include release branches
                - /^release.*/
                # Include hotfix branches
                - /^hotfix.*/
          context: 
            - cea-gcp
            - docker-hub-creds
      - test:
          requires:
            - build
          filters:
            branches:
              only:
                - master
                - develop
          context: 
            - cea-gcp
            - docker-hub-creds
      - code-scan:
          requires: 
            - test
          filters:
            branches:
              only:
                - master
                - develop
                # TODO Remove branch
                - cicd-development
          context: 
            - cea-sonarcloud 
            - docker-hub-creds
      - publish:
          requires:
            - build
            - test
          filters:
            branches:
              only:
                - master
                - develop
                # TODO Remove branch
                - cicd-development
                # Include features branches
                - /^feature.*/
                # Include release branches
                - /^release.*/
                # Include hotfix branches
                - /^hotfix.*/
          context: 
            - cea-gcp
            - docker-hub-creds
      - slack/approval-notification:
          filters:
            branches:
              only:
                - master
                - develop
                # TODO Remove branch
                - cicd-development
                # Include features branches
                - /^feature.*/
                # Include release branches
                - /^release.*/
                # Include hotfix branches
                - /^hotfix.*/
          requires:
            - publish
      - hold-deploy:
          type: approval
          filters:
            branches:
              only:
                - master
                - develop
                # TODO Remove branch
                - cicd-development
                # Include features branches
                - /^feature.*/
                # Include release branches
                - /^release.*/
                # Include hotfix branches
                - /^hotfix.*/
          requires:
            - publish
      - deploy-dev:
          requires:
            - hold-deploy
          filters:
            branches:
              only:
                # TODO Remove branch
                - cicd-development
                - develop
                # Include features branches
                - /^feature.*/
                # Include release branches
                - /^release.*/
                # Include hotfix branches
                - /^hotfix.*/
          context: cea-gcp
      - deploy-prod:
          requires:
            - hold-deploy
          filters:
            branches:
              only:
                - master
          context: 
            - cea-gcp
            - cea-gcp-prod
